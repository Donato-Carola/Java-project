<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestione Prodotto</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<header class="bg-primary text-white py-4 mb-4">
		<div class="container text-center">
			<h1
				th:text="${product.id == null} ? 'Nuovo Prodotto' : 'Modifica Prodotto'">Gestione
				Prodotto</h1>
		</div>
	</header>

	<main class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10">
				<form
					th:action="@{${product.id == null} ? '/products/save' : '/products/update/' + ${product.id}}"
					th:object="${product}" method="post"
					class="bg-light p-4 rounded shadow-sm">

					<!-- Nome Prodotto -->
					<div class="form-group">
						<label for="productName">Nome Prodotto:</label> <input type="text"
							th:field="*{name}" id="productName" class="form-control"
							placeholder="Inserisci il nome del prodotto" required>
					</div>

					<!-- Descrizione -->
					<div class="form-group">
						<label for="productDescription">Descrizione:</label>
						<textarea th:field="*{description}" id="productDescription"
							class="form-control" rows="4"
							placeholder="Inserisci una descrizione" required></textarea>
					</div>

					<!-- URL Immagine -->
					<div class="form-group">
						<label for="productImageUrl">URL Immagine:</label> <input
							type="text" th:field="*{imageUrl}" id="productImageUrl"
							class="form-control" placeholder="Inserisci l'URL dell'immagine"
							required oninput="updateImagePreview()">
					</div>

					<!-- Anteprima dell'Immagine -->
					<div class="form-group">
						<img id="imagePreview" src="#" alt="Anteprima dell'immagine"
							class="img-fluid" style="max-height: 300px; display: none;">
					</div>

					<!-- Bottoni di azione -->
					<div class="form-group d-flex justify-content-between">
						<button type="submit" class="btn btn-success">Salva</button>
						<a href="/products" class="btn btn-secondary">Indietro</a>
					</div>
				</form>
			</div>
		</div>
	</main>


	<script th:src="@{/js/js_form.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elenco Prodotti</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header class="text-center  my-4">
		<h1 >Elenco Prodotti</h1>
		
	</header>
	  <main class="container">
        <div class="d-flex justify-content-end mb-3">
            <a href="/products/new" class="btn btn-primary">Aggiungi Nuovo Prodotto</a>
        </div>

        <!-- Tabella responsive -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Immagine</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td class="align-middle ps-2" th:text="${product.name}"></td>
                        <td class="align-middle ps-2" th:text="${product.description}"></td>
                        <td class="align-middle ps-2">
                            <img th:src="${product.imageUrl}" alt="Immagine" width="100">
                        </td>
                        <td class="align-middle ps-2">
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm ">Modifica</a>
                            <a href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirmDeleteModal"
                               th:attr="data-id=${product.id}">Cancella</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
      <!-- Modale di conferma eliminazione -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Conferma Eliminazione</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Sei sicuro di voler eliminare questo prodotto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Elimina</button>
                </div>
            </div>
        </div>
    </div>
    
	 <script th:src="@{/js/deletejs.js}"></script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
	
</body>
</html>
